<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 max-w-md sm:max-w-lg md:max-w-xl bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>
        <div class="flex items-center mb-6">
            <input type="text" id="new-task" class="flex-1 px-4 py-3 border rounded-md mr-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add new task..." aria-label="New Task">
            <button class="add-btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300" onclick="addTask()" aria-label="Add Task">Add</button>
        </div>
        <ul id="task-list" class="list-none p-0"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
