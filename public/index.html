<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        <div class="flex items-center mb-4">
            <input type="text" id="new-task" class="flex-1 px-3 py-2 border rounded mr-2" placeholder="Add new task..." aria-label="New Task">
            <button class="add-btn" onclick="addTask()" aria-label="Add Task">Add</button>
        </div>
        <ul id="task-list" class="list-none p-0"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
